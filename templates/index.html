<!DOCTYPE html>
<html>
<head>
    <title>CSV Data Display</title>
</head>
<body>
<h1>Welcome {{ name }} - <b><a href="/logout">Logout</a></b> - This Site's Primary Purpose is Labeling Data</h1>

<h1>CSV Data Display</h1>
<h3>Total Number of Records : {{ total_records }}</h3>
<h2>Record to Display {{ record['id'] }}:</h2>
<p>ID : {{ record['_id'] }}</p>
<p>Text: {{ record['text'] }}</p>

<form method="POST" action="/save">
    <input type="hidden" name="id" value="{{ record['_id'] }}">
    <input type="hidden" name="text" value="{{ record['text'] }}">
    <label for="type">Type:</label>
    <input type="text" name="type" id="type" required>
    <br><br>
    <label for="sentiment">Sentiment:</label>
    <input type="text" name="sentiment" id="sentiment" required>
    <br><br>
    <input type="submit" value="OK">
</form>

<hr>

<!-- <form method="POST">
    <input type="submit" value="Next Record">
</form> -->



</body>
</html>
